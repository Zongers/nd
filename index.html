<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Divider</title>
    <link rel="icon" href="https://i.ibb.co/W48rv8hd/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98cc4e;
            --primary-light: #c4eb71;
            --primary-dark: #9adb37;
            --primary-transparent: rgba(225,245,181,255);
            --success: #00b894;
            --success-light: rgba(0, 184, 148, 0.1);
            --success-bg: rgba(0, 184, 148, 0.2);
            --danger: #ff7675;
            --danger-light: rgba(255, 118, 117, 0.1);
            --danger-bg: rgba(255, 118, 117, 0.2);
            --warning: #fdcb6e;
            --warning-light: rgba(253, 203, 110, 0.1);
            --secondary: #636e72;
            --secondary-light: rgba(99, 110, 114, 0.1);
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --border-color: #dfe6e9;
            --footer-color: #b2bec3;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        [data-theme="dark"] {
            --primary: #98c934;
            --primary-light: #9cc445;
            --primary-dark: #c1d991;
            --primary-transparent: rgba(54,59,45,255);
            --success: #00d1a9;
            --success-light: rgba(0, 209, 169, 0.15);
            --success-bg: rgba(0, 209, 169, 0.25);
            --danger: #ff7675;
            --danger-light: rgba(255, 118, 117, 0.15);
            --danger-bg: rgba(255, 118, 117, 0.25);
            --warning: #faac05;
            --warning-light: rgba(255, 234, 167, 0.15);
            --secondary: #b2bec3;
            --secondary-light: rgba(178, 190, 195, 0.15);
            --text-primary: #f5f6fa;
            --text-secondary: #dfe6e9;
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --border-color: #3a3a3a;
            --footer-color: #636e72;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --glow: 0 0 15px rgba(125, 107, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--primary-light);
            color: white;
            transform: rotate(30deg);
        }

        /* Tool Container */
        .tool-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            flex: 1;
        }

        /* Input Section */
        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .input-box h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Paste Container */
        .paste-container {
            position: relative;
            margin-bottom: 15px;
        }

        .paste-area {
            min-height: 90px;
            max-height: 100px;
            overflow-y: auto;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            transition: var(--transition);
        }

        .paste-area:empty:before {
            content: attr(placeholder);
            color: var(--text-secondary);
            opacity: 0.7;
            pointer-events: none;
            display: block;
        }

        .paste-area:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .paste-icon {
            position: absolute;
            bottom: 13px;
            right: 13px;
            background: var(--primary);
            color: white;
            padding: 15px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            z-index: 1;
        }

        .paste-icon:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e66767;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 118, 117, 0.3);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--text-primary);
        }

        .btn-warning:hover {
            background: #fdcb6e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(253, 203, 110, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-light);
            color: var(--secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* Counter Section */
        .counter {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .counter-row {
            background: rgba(255, 255, 255, 0.03);
        }

        .counter-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .counter-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Copy Status */
        .copy-status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            transition: var(--transition);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-status.copied {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .copy-status.error {
            background: var(--danger-light);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Output Section */
        .output-section {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .output-section h3 {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .output-toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Party Containers */
        .party-container {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .party-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .party-title {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background-color: var(--secondary-light);
        }

        .party-count {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            background-color: var(--primary-transparent);
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .party-table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .party-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .party-table th {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .party-table td {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            vertical-align: top;
        }

        .party-table tr:hover td {
            background: rgba(0, 0, 0, 0.02);
        }

        [data-theme="dark"] .party-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            animation: slideUp 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .close {
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* Remove arrows from number input */
        .modal-input[type="number"] {
            -moz-appearance: textfield;
        }
        .modal-input[type="number"]::-webkit-outer-spin-button,
        .modal-input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .modal-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Copy tick animation */
        .copy-tick {
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: var(--transition);
            margin-left: 5px;
        }

        .copy-tick.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 10px;
            color: var(--footer-color);
            font-size: 0.8rem;
            padding: 15px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .output-toolbar {
                flex-direction: column;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            .counter {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .tool-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .input-box {
                padding: 15px;
            }
            
            .counter {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-divide"></i> Number Divider</h1>
            <p>Divide numbers equally between multiple parties</p>
        </div>

        <div class="tool-container">
            <div class="input-section">
                <div class="input-box">
                    <h3><i class="fas fa-list-ol"></i> Numbers to Divide</h3>
                    <div class="paste-container">
                        <div class="paste-area" id="inputData" contenteditable="true" placeholder="Paste your numbers here (one per line)..."></div>
                        <div class="paste-icon" id="pasteBtn">
                            <i class="fas fa-paste"></i> Paste
                        </div>
                    </div>
                    <div class="toolbar">
                        <button class="btn btn-primary" id="processBtn">
                            <i class="fas fa-cogs"></i> Divide
                        </button>
                        <button class="btn btn-danger" id="clearBtn">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                        <button class="btn btn-secondary" id="partyCountBtn">
                            <i class="fas fa-users"></i> Parties
                        </button>
                    </div>
                </div>
            </div>

            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">Processing: 0%</div>
            </div>

            <div class="copy-status" id="copyStatus">Ready</div>

            <div class="counter">
                <div class="counter-row">
                    <span class="counter-label">Total Numbers:</span>
                    <span class="counter-value" id="totalNumbers">0</span>
                </div>
                <div class="counter-row">
                    <span class="counter-label">Numbers Divided:</span>
                    <span class="counter-value" id="dividedNumbers">0</span>
                </div>
            </div>

            <div class="output-section" id="outputSection">
                <!-- Parties will be added here dynamically -->
                <div class="party-container">

                        <button class="btn btn-primary btn-with-tick" data-party="A">

                            <span class="copy-tick"><i class="fas fa-check"></i></span>
                        </button>
                    </div>
                    <input type="text" class="party-title" placeholder="Party A" data-party="A">
                    <div class="party-table-container">
                        <table class="party-table" data-party="A">
                            <tbody>
                                <tr><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="party-container">
                    <div class="party-header">
                        <h3>Party B <span class="party-count" id="partyBCount">0</span></h3>
                        <button class="btn btn-primary btn-with-tick" data-party="B">
                            <i class="fas fa-copy"></i> Copy
                            <span class="copy-tick"><i class="fas fa-check"></i></span>
                        </button>
                    </div>
                    <input type="text" class="party-title" placeholder="Party B" data-party="B">
                    <div class="party-table-container">
                        <table class="party-table" data-party="B">
                            <tbody>
                                <tr><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr><td>&nbsp;</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Party Count Modal -->
    <div id="partyCountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Number of Parties</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <label class="modal-label">How many parties to divide between?</label>
                <input type="number" id="partyCountInput" class="modal-input" min="2" max="10" value="2">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPartyCount">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-primary" id="applyPartyCount">
                    <i class="fas fa-check"></i> Apply
                </button>
            </div>
        </div>
    </div>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            let isDarkMode = localStorage.getItem('darkMode') === 'enabled';

            function enableDarkMode() {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                isDarkMode = true;
                localStorage.setItem('darkMode', 'enabled');
            }

            function disableDarkMode() {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                isDarkMode = false;
                localStorage.setItem('darkMode', 'disabled');
            }

            if (isDarkMode) {
                enableDarkMode();
            }

            themeToggle.addEventListener('click', function() {
                if (isDarkMode) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            // DOM Elements
            const inputData = document.getElementById('inputData');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const pasteBtn = document.getElementById('pasteBtn');
            const partyCountBtn = document.getElementById('partyCountBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const copyStatus = document.getElementById('copyStatus');
            const totalNumbers = document.getElementById('totalNumbers');
            const dividedNumbers = document.getElementById('dividedNumbers');
            const outputSection = document.getElementById('outputSection');
            const partyCountModal = document.getElementById('partyCountModal');
            const partyCountInput = document.getElementById('partyCountInput');
            const cancelPartyCount = document.getElementById('cancelPartyCount');
            const applyPartyCount = document.getElementById('applyPartyCount');
            const modalClose = document.querySelector('.modal .close');

            // Default settings
            let partyCount = 2;
            let partyCounts = {};

            // Event Listeners
            pasteBtn.addEventListener('click', handlePaste);
            processBtn.addEventListener('click', processData);
            clearBtn.addEventListener('click', clearAll);
            partyCountBtn.addEventListener('click', showPartyCountModal);
            cancelPartyCount.addEventListener('click', closePartyCountModal);
            applyPartyCount.addEventListener('click', updatePartyCount);
            modalClose.addEventListener('click', closePartyCountModal);

            // Close modal when clicking outside
            partyCountModal.addEventListener('click', function(e) {
                if (e.target === partyCountModal) {
                    closePartyCountModal();
                }
            });

            // Initialize with default parties
            updatePartyContainers();

            // Handle paste from clipboard
            async function handlePaste() {
                try {
                    const clipboardItems = await navigator.clipboard.read();
                    for (const clipboardItem of clipboardItems) {
                        for (const type of clipboardItem.types) {
                            if (type === 'text/plain') {
                                const blob = await clipboardItem.getType(type);
                                const text = await blob.text();
                                
                                // Get current selection/cursor position
                                const selection = window.getSelection();
                                const currentText = inputData.textContent;
                                
                                // Add separator if there's existing content
                                const separator = currentText && !currentText.endsWith('\n') ? '\n' : '';
                                
                                if (!selection.isCollapsed) {
                                    // Replace selection
                                    const range = selection.getRangeAt(0);
                                    range.deleteContents();
                                    range.insertNode(document.createTextNode(separator + text));
                                } else {
                                    // Append at cursor
                                    const cursorPos = selection.anchorOffset;
                                    inputData.textContent = currentText.slice(0, cursorPos) + separator + text + currentText.slice(cursorPos);
                                }
                                
                                // Move cursor to end of pasted content
                                const range = document.createRange();
                                range.selectNodeContents(inputData);
                                range.collapse(false);
                                selection.removeAllRanges();
                                selection.addRange(range);
                                
                                showCopyStatus('Data pasted from clipboard', true);
                                return;
                            }
                        }
                    }
                    showCopyStatus('No text data found in clipboard', false);
                } catch (err) {
                    console.error('Failed to read clipboard:', err);
                    inputData.focus();
                    showCopyStatus('Please use Ctrl+V to paste your data', false);
                }
            }

            // Clear all data
            function clearAll() {
                if (confirm('Are you sure you want to clear all data?')) {
                    inputData.textContent = '';
                    document.querySelectorAll('.party-table tbody').forEach(tbody => {
                        tbody.innerHTML = '';
                        for (let i = 0; i < 3; i++) {
                            const row = document.createElement('tr');
                            const td = document.createElement('td');
                            td.innerHTML = '&nbsp;';
                            row.appendChild(td);
                            tbody.appendChild(row);
                        }
                    });
                    
                    document.querySelectorAll('.party-title').forEach(input => {
                        input.value = '';
                    });
                    
                    // Reset party counts
                    for (let i = 0; i < partyCount; i++) {
                        const partyLetter = String.fromCharCode(65 + i);
                        partyCounts[partyLetter] = 0;
                        updatePartyCountDisplay(partyLetter);
                    }
                    
                    progressContainer.style.display = 'none';
                    totalNumbers.textContent = '0';
                    dividedNumbers.textContent = '0';
                    showCopyStatus('Cleared all data', true);
                }
            }

            // Process data and divide between parties
            function processData() {
                const rawData = inputData.textContent.trim();
                if (!rawData) {
                    showCopyStatus('Please paste some data first', false);
                    return;
                }
                
                // Show progress bar
                progressContainer.style.display = 'block';
                processBtn.disabled = true;
                
                // Process in chunks to prevent UI freezing
                setTimeout(() => {
                    const lines = rawData.split('\n');
                    const items = [];
                    let totalLines = lines.length;
                    let processedLines = 0;
                    
                    // Process all lines
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) {
                            processedLines++;
                            updateProgress(processedLines, totalLines);
                            continue;
                        }
                        
                        items.push(line);
                        processedLines++;
                        updateProgress(processedLines, totalLines);
                    }
                    
                    // Divide items between parties
                    const parties = Array.from({ length: partyCount }, () => []);
                    
                    for (let i = 0; i < items.length; i++) {
                        const partyIndex = i % partyCount;
                        parties[partyIndex].push(items[i]);
                    }
                    
                    // Render tables for each party
                    for (let i = 0; i < partyCount; i++) {
                        const partyLetter = String.fromCharCode(65 + i);
                        partyCounts[partyLetter] = parties[i].length;
                        renderPartyTable(partyLetter, parties[i]);
                        updatePartyCountDisplay(partyLetter);
                    }
                    
                    // Update counters
                    totalNumbers.textContent = items.length;
                    dividedNumbers.textContent = items.length;
                    
                    // Hide progress bar
                    processBtn.disabled = false;
                    progressContainer.style.display = 'none';
                    
                    showCopyStatus(`Divided ${items.length} items between ${partyCount} parties`, true);
                }, 100);
            }

            // Update party count display
            function updatePartyCountDisplay(partyLetter) {
                const countElement = document.getElementById(`party${partyLetter}Count`);
                if (countElement) {
                    countElement.textContent = partyCounts[partyLetter] || 0;
                }
            }

            // Update progress bar
            function updateProgress(current, total) {
                const percent = Math.round((current / total) * 100);
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `Processing: ${percent}%`;
            }

            // Render table for a specific party
            function renderPartyTable(party, data) {
                const table = document.querySelector(`.party-table[data-party="${party}"]`);
                if (!table) return;
                
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                if (data.length === 0) {
                    // Add empty rows if no data
                    for (let i = 0; i < 3; i++) {
                        const row = document.createElement('tr');
                        const td = document.createElement('td');
                        td.innerHTML = '&nbsp;';
                        row.appendChild(td);
                        tbody.appendChild(row);
                    }
                    return;
                }
                
                // Add data rows
                data.forEach(item => {
                    const row = document.createElement('tr');
                    const td = document.createElement('td');
                    td.textContent = item;
                    row.appendChild(td);
                    tbody.appendChild(row);
                });
            }

            // Copy data from a specific party
            function copyPartyData(party) {
                const table = document.querySelector(`.party-table[data-party="${party}"]`);
                const titleInput = document.querySelector(`.party-title[data-party="${party}"]`);
                const title = titleInput.value.trim();
                
                // Get all rows
                const rows = Array.from(table.querySelectorAll('tr'));
                let text = title ? title + '\n' : '';
                
                rows.forEach(row => {
                    const cells = Array.from(row.querySelectorAll('td')).map(cell => cell.textContent.trim());
                    if (cells[0] && cells[0] !== '&nbsp;' && cells[0] !== '') {
                        text += cells.join('\t') + '\n';
                    }
                });

                if (!text.trim()) {
                    showCopyStatus(`No data to copy for Party ${party}`, false);
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    const tick = document.querySelector(`.btn-with-tick[data-party="${party}"] .copy-tick`);
                    if (tick) {
                        tick.classList.add('active');
                        setTimeout(() => {
                            tick.classList.remove('active');
                        }, 2000);
                    }
                    
                    showCopyStatus(`Copied Party ${party} data to clipboard`, true);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    showCopyStatus('Failed to copy data. Please try again.', false);
                });
            }

            // Show status message
            function showCopyStatus(message, isSuccess) {
                copyStatus.textContent = message;
                
                if (isSuccess) {
                    copyStatus.className = 'copy-status copied';
                } else {
                    copyStatus.className = 'copy-status error';
                }
            }

            // Show party count modal
            function showPartyCountModal() {
                partyCountInput.value = partyCount;
                partyCountModal.style.display = 'flex';
            }

            // Close party count modal
            function closePartyCountModal() {
                partyCountModal.style.display = 'none';
            }

            // Update party count
            function updatePartyCount() {
                const newCount = parseInt(partyCountInput.value);
                if (newCount >= 2 && newCount <= 10) {
                    partyCount = newCount;
                    partyCounts = {}; // Reset counts
                    updatePartyContainers();
                    closePartyCountModal();
                    showCopyStatus(`Set to divide between ${partyCount} parties`, true);
                } else {
                    showCopyStatus('Please enter a number between 2 and 10', false);
                }
            }

            // Update party containers based on count
            function updatePartyContainers() {
                outputSection.innerHTML = '';

                for (let i = 0; i < partyCount; i++) {
                    const partyLetter = String.fromCharCode(65 + i); // A, B, C, etc.
                    partyCounts[partyLetter] = 0; // Initialize count
                    
                    const partyContainer = document.createElement('div');
                    partyContainer.className = 'party-container';
                    partyContainer.innerHTML = `
                        <div class="party-header">
                            <h3>Party ${partyLetter} <span class="party-count" id="party${partyLetter}Count">0</span></h3>
                            <button class="btn btn-primary btn-with-tick" data-party="${partyLetter}">
                                <i class="fas fa-copy"></i> Copy
                                <span class="copy-tick"><i class="fas fa-check"></i></span>
                            </button>
                        </div>
                        <input type="text" class="party-title" placeholder="Party ${partyLetter}" data-party="${partyLetter}">
                        <div class="party-table-container">
                            <table class="party-table" data-party="${partyLetter}">
                                <tbody>
                                    <tr><td>&nbsp;</td></tr>
                                    <tr><td>&nbsp;</td></tr>
                                    <tr><td>&nbsp;</td></tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    outputSection.appendChild(partyContainer);
                }

                // Add event listeners to new copy buttons
                document.querySelectorAll('.btn-with-tick').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const party = this.getAttribute('data-party');
                        copyPartyData(party);
                    });
                });
            }

            // Handle paste events for text areas
            inputData.addEventListener('paste', function(e) {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                const selection = window.getSelection();
                const currentText = this.textContent;
                
                // Add separator if there's existing content
                const separator = currentText && !currentText.endsWith('\n') ? '\n' : '';
                
                if (!selection.isCollapsed) {
                    // Replace selection
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(document.createTextNode(separator + text));
                } else {
                    // Append at cursor
                    const cursorPos = selection.anchorOffset;
                    this.textContent = currentText.slice(0, cursorPos) + separator + text + currentText.slice(cursorPos);
                }
                
                // Move cursor to end of pasted content
                const range = document.createRange();
                range.selectNodeContents(this);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            });
        });
    </script>
</body>
